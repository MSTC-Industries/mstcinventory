<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Consignors (Active)</title>
  <style>
    /* Global Reset & Body Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #f4f4f4;
    }

    /* Sidebar Styling (Full Height) */
    .sidebar {
      width: 60px;
      background-color: #002B5B;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* Makes the sidebar stretch the full height */
    }
    .sidebar a {
      display: block;
      margin: 20px 0;
    }
    .sidebar img.icon {
      width: 30px;
      height: 30px;
    }

    /* Content Area Styling */
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .header .buttons {
      display: flex;
      gap: 10px;
    }
    .header .buttons button {
      padding: 10px 20px;
      border: none;
      background-color: #ffcc00;
      cursor: pointer;
      font-weight: bold;
    }

    /* Table Styling */
    .table-container {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #f4f4f4;
    }
    button.edit,
    button.add {
      padding: 5px 10px;
      border: none;
      background-color: #ffcc00;
      cursor: pointer;
      font-size: 13px;
    }

    /* Pagination Controls */
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .pagination button {
      padding: 5px 10px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
