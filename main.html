<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard with Custom Sidebar Icons</title>
  <style>
    /* Reset defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f4f7fa;
    }
    /* Sidebar styling */
    .sidebar {
      width: 60px;
      background-color: #002B5B;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .sidebar a {
      margin: 20px 0;
      display: block;
    }
    .sidebar img.icon {
      width: 30px;
      height: 30px;
      display: block;
    }
    /* Main content */
    .main {
      flex: 1;
      padding: 30px 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .subheading {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }
    /* Summary Grid styling */
    .summary-grid {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .summary-box {
      flex: 1;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .summary-box h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #666;
    }
    .summary-box p {
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
    /* Chart Section */
    .chart-section {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .chart {
      flex: 2;
      background-color: #fff;
      height: 220px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbb;
    }
    .inventory {
      flex: 1;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .inventory h4 {
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }
    .inventory .pie {
      width: 100%;
      height: 180px;
      background-color: #f0f0f0;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .inventory p {
      font-size: 14px;
      color: #555;
    }
    /* Filter Buttons */
    .filters {
      text-align: center;
    }
    .filters button {
      padding: 10px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .filters button.active {
      background-color: #007bff;
      color: white;
    }
    .filters button:not(.active) {
      background-color: #e0e0e0;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Sidebar with Custom Image Icons -->
  <div class="sidebar">
    <a href="main.html">
      <img src="images/home.svg" alt="Dashboard Icon" class="icon" />
    </a>
    <a href="l.html">
      <img src="images/accounts.svg" alt="Consignors Icon" class="icon" />
    </a>
    <a href="reports.html">
      <img src="images/reports-icon.png" alt="Reports Icon" class="icon" />
    </a>
    <a href="settings.html">
      <img src="images/settings-icon.png" alt="Settings Icon" class="icon" />
    </a>
    <a href="more.html">
      <img src="images/more-icon.png" alt="More Icon" class="icon" />
    </a>
  </div>

  <!-- Main Content Area -->
  <div class="main">
    <h1>Hey, Nick.</h1>
    <div class="subheading">Here's how things are going so far today:</div>
    
    <!-- Summary Grid -->
    <div class="summary-grid">
      <div class="summary-box">
        <h3>Sales</h3>
        <p>$0.00</p>
      </div>
      <div class="summary-box">
        <h3>Transactions</h3>
        <p>0</p>
      </div>
      <div class="summary-box">
        <h3>Products Sold</h3>
        <p>0</p>
      </div>
      <div class="summary-box">
        <h3>Avg. Transaction Value</h3>
        <p>$0.00</p>
      </div>
    </div>

    <!-- Chart and Inventory Section -->
    <div class="chart-section">
      <div class="chart">Hourly Sales (Graph Placeholder)</div>
      <div class="inventory">
        <h4>Aged Inventory</h4>
        <div class="pie"></div>
        <p>Consignment: 0%</p>
        <p>Store: 0%</p>
      </div>
    </div>

    <!-- Date Filters -->
    <div class="filters">
      <button class="active">Today</button>
      <button>This Week</button>
      <button>This Month</button>
      <button>Pick Date</button>
    </div>
  </div>
</body>
</html>
